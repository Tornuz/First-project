<body bgcolor="green">
	<div class="box">
<h1>Sacred Hunt School</h1>
<h3>Sign in for your information</h3>
<div class="text">
	<abbr title="Your Name"><input type="text" name="Your name" placeholder="Your Name">
	</abbr>
</div>

</div>
